; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; http://docs.platformio.org/page/projectconf.html

[platformio]
env_default = hw-1v2

[env:hw-1v2]
platform = atmelsam
board = zeroUSB
framework = arduino
board_f_cpu = 24000000L
src_filter = +<*> -<.git/> -<svn/> -<example/> -<examples/> -<test/> -<tests/> -<ground.cpp> -<flight.cpp> +<min.cpp> +<radio.cpp>
build_flags = -D HWREV=102 -D _S6C_HW_1V2_ -D _VARIANT_ARDUINO_ZERO_ -include "variant.h" -I./src/

[env:hw-1v0]
platform = atmelsam
board = zeroUSB
framework = arduino
board_f_cpu = 24000000L
src_filter = +<*> -<.git/> -<svn/> -<example/> -<examples/> -<test/> -<tests/> -<ground.cpp> -<flight.cpp> +<min.cpp> +<radio.cpp>
build_flags = -D HWREV=100

[env:flight]
platform = atmelsam
board = zeroUSB
framework = arduino
board_f_cpu = 24000000L
src_filter = +<*> -<.git/> -<svn/> -<example/> -<examples/> -<test/> -<tests/> -<ground.cpp> +<flight.cpp>

[env:ground]
platform = atmelsam
board = zeroUSB
framework = arduino
board_f_cpu = 24000000L
src_filter = +<*> -<.git/> -<svn/> -<example/> -<examples/> -<test/> -<tests/> -<flight.cpp> +<ground.cpp>
